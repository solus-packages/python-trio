name       : python-trio
version    : 0.20.0
release    : 5
source     :
    - https://github.com/python-trio/trio/archive/refs/tags/v0.20.0.tar.gz : 353ab8b9ad925e74665ae869af6fe0b39d7eee0fa86edd4e2dd1f52b96996fd5
homepage   : https://github.com/python-trio/trio
license    : Apache-2.0
component  : programming.python
summary    : Trio â€“ a friendly Python library for async concurrency and I/O
description: |
    The Trio project aims to produce a production-quality, permissively licensed, async/await-native I/O library for Python. Like all async libraries, its main purpose is to help you write programs that do multiple things at the same time with parallelized I/O.
builddeps  :
    - pylint       # check
    - python-astor # check
    - python-async-generator
    - python-jedi  # check
    - python-openssl
    - python-outcome
    - python-pytest
    - python-sniffio
    - python-sortedcontainers
    - python-trustme
rundeps    :
    - python-async-generator
    - python-openssl
    - python-outcome
    - python-sniffio
    - python-sortedcontainers
    - python-trustme
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
